<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
      var vardai = ["Jonas", "Petras", "Martynas", "Ona", "Urte", "Ema"];
      var nepageidaujamasVardas = "Ona";

      function grazintiNaujaMasyva(masyvas, vardas){
        var masyvas2 = [];
        for (var i = 0; i < masyvas.length; i++) {
          if (masyvas[i]==vardas) {
            continue;
          }
          masyvas2.push(masyvas[i]);
        }
        console.log(masyvas2); //kad patikrinti
        return masyvas2;
      }

      grazintiNaujaMasyva(vardai, nepageidaujamasVardas);
    </script>
  </body>
</html>
