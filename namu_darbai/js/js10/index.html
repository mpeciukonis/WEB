      var operation;
      var firstNumber;
      var secondNumber;

      $("button").click(function(){
        var mygtukoReiksme = $(this).text();

        if (mygtukoReiksme != "=") {
          //atliekam kitus veiksmus
          if (isNaN(mygtukoReiksme)) {
            operation = mygtukoReiksme;
          }
          else {
            $("#result").val(mygtukoReiksme);
            if (firstNumber) {
              secondNumber = mygtukoReiksme;
            }
            else {
              firstNumber = mygtukoReiksme;
            }
          }
        }
        else {
          if (operation == "+") {
            var result = Add(firstNumber, secondNumber);
            $("#result").val(result);
          }
          if (operation == "-") {
            var result = Subtract(firstNumber, secondNumber);
            $("#result").val(result);
          }
          if (operation == "*") {
            var result = Multiply(firstNumber, secondNumber);
            $("#result").val(result);
          }
          if (operation == "/") {
            var result = Divide(firstNumber, secondNumber);
            $("#result").val(result);
          }
        }

        //prideti, kad 2 ir daugiau skaiciu galima butu rasyt
        //prideti trynima
        //paziureti su dalyba (po antro karto idomiai vieikia)
      });

    </script>
