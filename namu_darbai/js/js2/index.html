<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script type="text/javascript">
      var pirmas_skaicius = prompt("Pasirinkite pirma skaiciu: ");
      var antras_skaicius = prompt("Pasirinkite antra skaiciu: ");

      function division(x, y){
        var result = x/y;
        alert(pirmas_skaicius + "/" + antras_skaicius + "=" + result);
      }

      division(pirmas_skaicius, antras_skaicius);
    </script>
  </body>
</html>
