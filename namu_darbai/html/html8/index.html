<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forma</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Jūsų informacija</legend>
        <table>
          <tr>
            <td>Vardas:</td>
            <td><input type="text" name="" value=""></td>
          </tr>
          <tr>
            <td>Pavardė:</td>
            <td><input type="text" name="" value=""></td>
          </tr>
        </table>
      </fieldset>

      <fieldset>
        <legend>Klausimai</legend>
        Kaip sužinojote apie mus?
        <select class="" name="paieskos sistemos">
          <option value="[object Object]">Google</option>
          <option value="[object Object]">Bing</option>
          <option value="[object Object]">Yahoo</option>
        </select><br>

        <p>Ar apsilankysite vėl?<br>
          Taip<input type="radio" name="apsilankymas" value="taip">
          Ne<input type="radio" name="apsilankymas" value="ne">
          Galbūt<input type="radio" name="apsilankymas" value="galbut">
        </p>

        <p>
          Ką manote apie kursą?<br>
          <textarea name="name" rows="8" cols="80">Rašykite viską ką galvojate</textarea>
        </p>

          <table>
            <legend>Pažymėkite programavimo/žymėjimo kalbas su kuriomis esate susipažinę:</legend>
            <tr>
              <td><input type="checkbox" name="" value="">C#</td>
              <td><input type="checkbox" name="" value="">JAVA</td>
              <td><input type="checkbox" name="" value="">PHP</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="" value="">HTML</td>
              <td><input type="checkbox" name="" value="">CSS</td>
              <td><input type="checkbox" name="" value="">JavaScript</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="" value="">Python</td>
              <td><input type="checkbox" name="" value="">Ruby</td>
              <td></td>
            </tr>
          </table>

        <input type="submit" name="" value="Siųsti">
      </fieldset>
    </form>
  </body>
</html>
