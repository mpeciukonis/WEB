<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SVG Saskiu lenta</title>
  </head>
  <body>
    <svg width="620px" height="620px">
      <!-- Row 1 -->
      <rect x="10" y="10" width="150" height="150" style="fill:white;stroke:black"/>
      <rect x="160" y="10" width="150" height="150" style="fill:black;stroke:black"/>
      <rect x="310" y="10" width="150" height="150" style="fill:white;stroke:black"/>
      <rect x="460" y="10" width="150" height="150" style="fill:black;stroke:black"/>
      <!-- Row 2 -->
      <rect x="10" y="160" width="150" height="150" style="fill:black;stroke:black"/>
      <rect x="160" y="160" width="150" height="150" style="fill:white;stroke:black"/>
      <rect x="310" y="160" width="150" height="150" style="fill:black;stroke:black"/>
      <rect x="460" y="160" width="150" height="150" style="fill:white;stroke:black"/>
      <!-- Row 3 -->
      <rect x="10" y="310" width="150" height="150" style="fill:white;stroke:black"/>
      <rect x="160" y="310" width="150" height="150" style="fill:black;stroke:black"/>
      <rect x="310" y="310" width="150" height="150" style="fill:white;stroke:black"/>
      <rect x="460" y="310" width="150" height="150" style="fill:black;stroke:black"/>
      <!-- Row 4 -->
      <rect x="10" y="460" width="150" height="150" style="fill:black;stroke:black"/>
      <rect x="160" y="460" width="150" height="150" style="fill:white;stroke:black"/>
      <rect x="310" y="460" width="150" height="150" style="fill:black;stroke:black"/>
      <rect x="460" y="460" width="150" height="150" style="fill:white;stroke:black"/>
      <!-- Grey ones -->
      <circle cx="235" cy="85" r="60" stroke="white" stroke-width="3" fill="grey" />
      <circle cx="385" cy="235" r="60" stroke="white" stroke-width="3" fill="grey" />
      <!-- Blue ones -->
      <circle cx="235" cy="385" r="60" stroke="white" stroke-width="3" fill="blue" />
      <circle cx="385" cy="535" r="60" stroke="white" stroke-width="3" fill="blue" />
    </svg>
  </body>
</html>
