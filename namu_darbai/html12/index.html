    <div id="map" style="width:600px;height:400px;background:yellow"></div>
    <script>
    function myMap() {
      var myCenter = new google.maps.LatLng(54.709716, 25.292264);
      var mapCanvas = document.getElementById("map");
      var mapOptions = {center: myCenter, zoom: 17};
      var map = new google.maps.Map(mapCanvas, mapOptions);
      var marker = new google.maps.Marker({position:myCenter});
      marker.setMap(map);
    }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvQ98Iu8OXqocauL9E_J1kUE6D9iHkTUM&callback=myMap"></script>
