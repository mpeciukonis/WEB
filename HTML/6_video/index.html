<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video</title>
  </head>
  <body>
    <video src="sea.mp4" controls autoplay poster="posterimage.jpg"></video>

    <video autoplay>
      <source src="sea.mp4" type="video/mp4">
      <source src="sea.ogg" type="video/ogg">
    </video>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/MRg9MV-3bIk" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!--
    video - imest video, autoplay - automatiskai groja, poster - thumbnail paveikslelis kai nera autoplay parametro, source - kai nori idet daug video.

    Is youtube - share > embed > nukopijuot viska (kartu su iframe)
    iframe - langas lange(galima idet video, vos ne visa tinklapi, jo dali)
   -->


  </body>
</html>
