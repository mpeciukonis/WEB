<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Paveiksleliai</title>
  </head>
  <body>
    <figure>
      <img src="images/adidas.png" alt="Paveiksliuko nera, eikit namo." title="Adidas Originals logotipas">
      <figcaption>Pirmas paveikslelis - Adidas logotipas.</figcaption>
    </figure>




    <!-- Paveiksliuko idejimas
        src - soursas, alt - alternative key (kai ner paveiksliuko, ka turi rasyt), title - tooltipas, message uzvedus su pelyte
        figure - paveiksliuko elementas kartu naudot su pavadinimu
        figcaption - pavadinimas
   -->
  </body>
</html>
