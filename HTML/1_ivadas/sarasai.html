<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sarasai</title>
  </head>
  <body>
    <!-- Sarasai
      rikiuoti (ol), nerikiuoti (ul), apibreziantieji (dl) -->
    <!-- Rikiuotas -->
    <h1>Pirmadienis</h1>
    <ol type="A">
      <li>Matematika</li>
      <li>Fizika</li>
      <li>Lietuviu kalba</li>
      <li>Anglu k.</li>
      <li>Fizika</li>
      <li>Kuno kultura</li>
    </ol>

    <!-- Nerikiuotas -->
    <ul style="list-style-type: square">
      <li>Anglu k.</li>
      <li>Fizika</li>
      <li>Kuno kultura</li>
      <li>Anglu k.</li>
      <li>Fizika</li>
      <li>Kuno kultura</li>
    </ul>

    <!-- Apibreziantysis -->
    <dl>
      <dt>Programavimas</dt>
      <dd>Mokslas apie programavima ir skaiciavimas</dd>
      <dt>Lietuviu kalba</dt>
      <dd>Mokslas apie Lietuviu kalba</dd>
    </dl>
  </body>
</html>
