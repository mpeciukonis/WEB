<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formos</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <fieldset>
        <legend>Asmuo</legend>
        Vardas: <input type="text" name="" value="Jonas"><br>
        Pavarde: <input type="text" name="" value="Jonaitis">
      </fieldset>

      <fieldset>
        <legend>Slaptazodis</legend>
        Slaptazodis: <input type="password" name="" value=""><br>
        Pakartokite slaptazodi: <input type="password" name="" value="">
      </fieldset>

      <fieldset>
        <legend>Paieskos sistemos</legend>
        <select class="" name="">
          <option value="[object Object]">Google</option>
          <option value="[object Object]">Yahoo</option>
          <option value="[object Object]">Bing</option>
        </select>
      </fieldset>

      <fieldset>
        <legend>Lytis</legend>
        Vyras: <input type="radio" name="gender" value=""><br>
        Moteris: <input type="radio" name="gender" value="">
      </fieldset>

      <fieldset>
        <legend>Megstamos spalvos</legend>
        Melyna: <input type="checkbox" name="" value="">
        Zalia: <input type="checkbox" name="" value="">
        Raudona: <input type="checkbox" name="" value="">
      </fieldset>

      <textarea name="name" rows="8" cols="80"></textarea>
      <input type="button" name="" value="OK">
      <input type="submit" name="" value="Submit">
      <button type="button" name="button">Button</button>
    </form>

    <!-- form - forma, input - ivestis, fieldset - sugrupavimas ivesties elementu, legend - pavadinimas sugrupavimo, password - tipas slaptazodzio, select - dropdownas, option - dropdowno elementai, radio - radiobuttonas (butinai name turi buti vienodas kiekvieno burbuliuko), checkbox - checkboxas (nesvarbu koks nameas), textarea - teksto komentaru vieta, button - mygtukas, submit - uztvirtinimo mygtukas -->


  </body>
</html>
