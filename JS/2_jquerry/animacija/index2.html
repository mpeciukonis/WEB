<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      .box{
        position:relative;
        width: 100px;
        height: 100px;
        border: 1px solid black;
        background-color: red;
      }

      img{
        position: relative;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <!-- <div class="box"></div> -->
    <img src="tarantuka.png">
    <script src="js/jquery.js"></script>
    <script>
      function animuoti(elementas){
        elementas.animate({"left":"500px"}, function(){
          elementas.animate({"top":"500px"}, function(){
            elementas.animate({"left":"0px"}, function(){
              elementas.animate({"top":"0px"}, function(){
                animuoti(elementas);
              });
            });
          });
        });
      }

      $("img").click(function(){
        animuoti($(this));
      });
    </script>
  </body>
</html>
