    <script>
    function manoAnimacija(elementas){
      elementas.animate({"height":"200px", "width":"200px"},
      function(){
        //funkcija, kurioj kodas vykdys kai baigsis animacija
        elementas.animate({"height":"100px", "width":"100px"}, function(){
          manoAnimacija(elementas); //rekursija - sliekas pats save valgo
        });
      });
    }


      $("div").click(function(){
        manoAnimacija($(this));
      });
