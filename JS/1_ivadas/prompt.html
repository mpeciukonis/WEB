      switch (vardas) {
        case "Petras":
          alert("Petrai, cia tu? Uzeik!");

          alert("Jonai, tau negalima.");
          break;

          alert("Maryte, palauk uz duru.");

        default:

      if (amzius<18) {
        alert("Jus neturite teises uzeiti i sita puslapi, " + vardas + " " + pavarde + "!");

        alert("Sveiki atvyke " + vardas + " " + pavarde + "! Jums yra " + amzius + " metu.");
      }
