<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scalable Vector Graphics</title>
  </head>
  <body>
    <svg width="1000px" height="1000px">
      <rect x=50 y=50 width="300px" height="100px" fill="blue" stroke="black" stroke-width="5"></rect>
      <circle cx=100 cy=100 r=60></circle>
      <path d="M120 0 L100 200 L150 500 Z" stroke=black stroke-width="5" fill="yellow"></path>

      <!--
      rect - rectangular, circle, x, y - kordinates, stroke - borderis, cx, cy - center kordinates
      Mx y - move, Lx y - line, Z - pabaigti

     -->

    </svg>
  </body>
</html>
