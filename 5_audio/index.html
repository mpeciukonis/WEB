<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Audio</title>
  </head>
  <body>
    <audio src="meadowlark.mp3" autoplay></audio>

    <audio controls autoplay>
      <source src="meadowlark.wav" type="audio/wav">
    </audio>

    audio - muzikai, controls - kad galima butu paleist/sustabdyt/sumazint/padidint garsa
    autoplay - grot automatiskai, kai uzloadina puslapi
    loop - sukt ratu
   -->

  </body>
